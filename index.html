<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BoolFlix- Andy Ukpe</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          BoolFlix
        </div>
        <div class="research">
          <input id="my-input"type="text" placeholder="cerca un titolo">
          <button type="button" name="button">cerca</button>
        </div>
      </div>


    </header>

    <div class="container">
      <div class="container-flex">
      </div>
    </div>

    <!-- handlebars -->
    <script id="entry-template" type="text/x-handlebars-template">
      <div id="box-office">

           <span>{{{poster}}}</span>
           <ul>
             <li><span><b>titolo originale: </b></span>{{originalTitle}}</li>
             <li><span><b>titolo: </b></span>{{italianTitle}}</li>
             <li><b>voto: </b>{{{vote}}}</li>
             <li><b>overview: {{overview}}</b></li>
           </ul>

      </div>
    </script>
  <script type="text/javascript" src="style.js"></script>
  </body>
</html>
